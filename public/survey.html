<!DOCTYPE html>
<html lang="en">

<head>
    <title>Furever Match</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container">

        <form>
            <h2>Survey</h2>

            <h6>What type of pet?</h6>

            <div id="type-of-pet">
                <div class="form-check">
                    <label class="form-check-label" for="radio1">
                        <input type="radio" class="form-check-input" id="radio1" name="type" value="Cat">
                        Cat
                    </label>
                </div>

                <div class="form-check">
                    <label class="form-check-label" for="radio2">
                        <input type="radio" class="form-check-input" id="radio2" name="type" value="Dog">
                        Dog
                    </label>
                </div>
            </div>
        </form>
        <br>
        <form>

            <h6>What size pet?</h6>

            <div id="size-of-pet">
                <div class="form-check">
                    <label class="form-check-label" for="radio1">
                        <input type="radio" class="form-check-input" id="radio1" name="size" value="Small">
                        Small
                    </label>
                </div>

                <div class="form-check">
                    <label class="form-check-label" for="radio2">
                        <input type="radio" class="form-check-input" id="radio2" name="size" value="Medium">
                        Medium
                    </label>
                </div>

                <div class="form-check">
                    <label class="form-check-label" for="radio3">
                        <input type="radio" class="form-check-input" id="radio3" name="size" value="Large">
                        Large
                    </label>
                </div>
            </div>
        </form>
        <br>
        <form>
            <h6>What gender pet?</h6>

            <div id="gender-of-pet">
                <div class="form-check">
                    <label class="form-check-label" for="radio1">
                        <input type="radio" class="form-check-input" id="radio1" name="gender" value="Female">
                        Female
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="radio2">
                        <input type="radio" class="form-check-input" id="radio2" name="gender" value="Male">
                        Male
                    </label>
                </div>
            </div>
        </form>
        <br>
        <form>
            <div id="coat-of-pet">
                <h6>"What kind of coat?"</h6>
                <div class="form-check">
                    <label class="form-check-label" for="radio1">
                        <input type="radio" class="form-check-input" id="radio1" name="coat" value="Curly">
                        Curly
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="radio2">
                        <input type="radio" class="form-check-input" id="radio2" name="coat" value="Hairless">
                        Hairless
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="radio3">
                        <input type="radio" class="form-check-input" id="radio3" name="coat" value="Long">
                        Long
                    </label>
                </div>

                <div class="form-check">
                    <label class="form-check-label" for="radio4">
                        <input type="radio" class="form-check-input" id="radio4" name="coat" value="Medium">
                        Medium
                    </label>
                </div>

                <div class="form-check">
                    <label class="form-check-label" for="radio5">
                        <input type="radio" class="form-check-input" id="radio5" name="coat" value="Short">
                        Short
                    </label>
                </div>

                <div class="form-check">
                    <label class="form-check-label" for="radio6">
                        <input type="radio" class="form-check-input" id="radio6" name="coat" value="Wire">
                        Wire
                    </label>
                </div>
            </div>
        </form>
        <br>
        <form>
            <div id="age-of-pet">

                <h6>"Preferred pet age?"</h6>
                <div class="form-check">
                    <label class="form-check-label" for="radio1">
                        <input type="radio" class="form-check-input" id="radio1" name="age" value="Baby">
                        Baby
                    </label>
                </div>

                <div class="form-check">
                    <label class="form-check-label" for="radio2">
                        <input type="radio" class="form-check-input" id="radio2" name="age" value="Young">
                        Young
                    </label>
                </div>

                <div class="form-check">
                    <label class="form-check-label" for="radio3">
                        <input type="radio" class="form-check-input" id="radio3" name="age" value="Adult">
                        Adult
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="radio4">
                        <input type="radio" class="form-check-input" id="radio4" name="age" value="Senior">
                        Senior
                    </label>
                </div>
            </div>
        </form>
    </div>
    </form>



    <button type="submit" class="btn btn-primary" id="submit">Submit</button>

    </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>


        $("#submit").click(function (e) {
            e.preventDefault();
            console.log($("#size-of-pet input").val());
            $.post("http://localhost:8080/api/pets",
                {
                    type: $("input[name='type']:checked").val(),
                    size: $("input[name='size']:checked").val(),
                    gender: $("input[name='gender']:checked").val(),
                    coat: $("input[name='coat']:checked").val(),
                    age: $("input[name='age']:checked").val(),
                    // environment: $("#environment-of-pet input").val(),
                }).then(function (response) {
                    console.log(response);
                });
        });
    </script>
</body>

</html>

<!-- user survey to pick desired pet's attributes -->
